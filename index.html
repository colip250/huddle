<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e24dbc1d93.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="" class="logo">
  </header>
  <section class="main">
    <img src="images/illustration-mockups.svg" alt="" class="illustration">
    <div class="content">
      <h1 class="heading-1">Build The Community Your Fans Will Love</h1>
      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn-primary">Register</button>
    </div>

  </section>
  <footer class="footer">
    <ul class="socials">
      <li class="social__item"><i class="fa-brands fa-facebook-f"></i></li>
      <li class="social__item"><i class="fa-brands fa-twitter"></i></li>
      <li class="social__item"><i class="fa-brands fa-instagram"></i></li>
    </ul>
  </footer>
</body>
</html>
